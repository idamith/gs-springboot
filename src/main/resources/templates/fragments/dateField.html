<html>
<body>
	<form>
		<th:block  th:fragment="datepicker (label, name)">
 			<div th:with="valid=${!#fields.hasErrors(name)}"
				th:class="${'form-group' + (valid ? '' : ' has-error')}"
				class="form-group">
				<label class="col-sm-2 control-label" th:text="${label}">Label</label>
				<div class="col-sm-10">		
					<input type="date" class="form-control" id="dateOfBirth" name="${name}" th:field="*{__${name}__}"></input>
				</div>
			</div>	
		</th:block>
	</form>		
</body>
</html>
